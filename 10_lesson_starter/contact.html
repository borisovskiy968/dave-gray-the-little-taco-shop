<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Taco Shop Contact Us</title>
    <meta name="description" content="Here you can find our contact info">
    <meta name="keywords" content="taco, shop, contact">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicon.ico">
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>

      <ul>
        <li><a hreflang="en" href="./index.html">Home</a></li>
        <li><a hreflang="en" href="./index.html#about">About LTS</a></li>
        <li><a hreflang="en" href="./index.html#menu">Our Menu</a></li>
        <li><a hreflang="en" href="./hours.html">Store Hours</a></li>
      </ul>

      <figure>
        <img alt="Tacos close up" src="./img/tacos_close_up_400x260.png" width="400" height="260">
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
      <h2>Our contact form</h2>
      
      <form method="get" action="#">
        <fieldset>
          <legend>Send Us A Message</legend>
          <div>
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" placeholder="your name">
          </div>
          <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="your email">
          </div>
          <div>
            <label for="message">Your Message:</label>
          </div>
          <div>
            <textarea id="message" name="message" placeholder="Type you message here" rows="20" cols="30"></textarea>
          </div>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </main>

    <footer>
      <article id="address">
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br>
          Kansas City, MO 55555-55555<br><br>
          Phone: <a href="tel:+15555555555">555-555-5555</a>
        </address>
      </article>

      <br>

      <a href="#">Back to Top</a>
      <hr>
      Copyright &copy; The Little Taco Shop
    </footer>
  </body>
</html>
